# This is a basic workflow to help you get started with Actions

name: Release

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  publish:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a set of commands using the runners shell
      - name: Downloading releases
        run: |
          echo "${{ secrets.gh_token }}" | gh auth login --with-token
          git clone https://${{ secrets.gh_token }}@github.com/Dev-Voltaic/Tacho_BLE_Firmware.git
          cd Tacho_BLE_Firmware
          version=$(gh release list -L1 | awk -F'\t' '{print $3}')
          cd ..
          echo $version
          echo $(ls)
          mkdir bin
          mv Tacho_BLE_Firmware/Tacho_BLE_Firmware/build_release/zephyr/app_update.bin bin/
          rm -rf Tacho_BLE_Firmware
          cd bin
          mv app_update.bin bms_fw-$version.bin
          cd ..
          gh release create $version ./bin/*
